    <div class="container d-form">
      <h1 class="display-5 fw-bold lh-1 mb-3 cake-head">Craft Your Own CakeFace:</h1>
      <form class="row g-3">
        <div class="mb-6">
          <label class="form-label"><h3><b>Pick the following:</b></h3></label>
        </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupSelect01">Flavor</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Whipped Chocolate</option>
          <option value="2">Chocolate Mousse</option>
          <option value="3">Whipped Vinalla</option>
          <option value="4">Vinalla Cream</option>
          <option value="5">Strawberry</option>
          <option value="6">Matcha</option>
        </select>
      </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupSelect01">Color</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" required>
      </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupSelect01">Shape</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Circle</option>
          <option value="2">Square</option>
          <option value="3">Triangle</option>
          <option value="4">Rectangle</option>
          <option value="5">Cloud</option>
          <option value="6">Heart</option>
        </select>
      </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupSelect01">Tier</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>One [Default]</option>
          <option value="1">Two</option>
          <option value="2">Three</option>
          <option value="3">Four</option>
          <option value="4">Five</option>
        </select>
      </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupSelect01">Aesthetic</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">2-Tone</option>
          <option value="2">Y2k</option>
          <option value="3">Barbiecore</option>
          <option value="4">Superheroes</option>
          <option value="5">Coquette</option>
          <option value="6">Cottagecore</option>
          <option value="7">Fairycore</option>
          <option value="8">Gothic</option>
        </select>
      </div>
      <div class="input-group col-md-6">
        <label class="input-group-text" for="inputGroupFile01">Upload a Picture for Referance</label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label"><h5><b>What message would you like on the cake:</b></h5></label>
        <textarea class="form-control" placeholder="Leave a comment here" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label"><h5><b>Any special requests:</b></h5></label>
        <textarea class="form-control" placeholder="Leave a comment here" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-md-6 cake-btn text-left">
        <a href="checkout.html" class="btn mb-3 cssbuttons-io-button">
          <span>Checkout</span>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>

            </svg>
          </div>
        </a>
      </div>
      </form>
    </div>
	
	<style>
  .cssbuttons-io-button {
  background: #f5d7b1;
  color: rgb(2, 1, 1);
  font-family: inherit;
  padding: 0.35em;
  padding-left: 1.2em;
  font-size: 17px;
  font-weight: 500;
  border-radius: 0.9em;
  border: none;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  box-shadow: inset 0 0 1.6em -0.6em #714da6;
  overflow: hidden;
  position: relative;
  height: 2.8em;
  padding-right: 3.3em;
}

.cssbuttons-io-button .icon {
  background: white;
  margin-left: 1em;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 2.2em;
  width: 2.2em;
  border-radius: 0.7em;
  box-shadow: 0.1em 0.1em 0.6em 0.2em #f1da8f;
  right: 0.3em;
  transition: all 0.3s;
}

.cssbuttons-io-button:hover .icon {
  width: calc(100% - 0.6em);
}

.cssbuttons-io-button .icon svg {
  width: 1.1em;
  transition: transform 0.3s;
  color: #e99e61;
}

.cssbuttons-io-button:hover .icon svg {
  transform: translateX(0.1em);
}

.cssbuttons-io-button:active .icon {
  transform: scale(0.95);
}

</style>
